<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/pwd.css"/>
 <script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if (!clientWidth) return;
						docEl.style.fontSize = 100 * (clientWidth /  640) + 'px';
					};
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
</head>
<body>
	<div class="container">
		<header>
			<img src="img/未标题-1.png"/>

		</header>

				<p>请设置传传密码，你可以用传传绑定的<a href="">账号+传传密码</a>登录，比如使用<a href="">手机号+传传密码</a>登录。</p>
			</div>
			<div class="two">
				<input type="text" class="ww" placeholder="传传账号&nbsp;WE18612521"/><br />
				<input type="text"  class="zz" placeholder="密码    请填写密码"/><br />
				<input type="text" class="hh"  placeholder="确认密码   请再次输入密码"/>
				<button>确定</button>
			</div>
		</section>
	</div>
</body>
</html>
